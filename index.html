<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up</title>
</head>
<body>
    <h1>Count Up By...</h1>
    <form id="form">
        <label for="countTo">Enter a number to count TO</label>
        <input id="countTo" type="text">
        <label for="countBy">Enter a number to count BY</label>
        <input id="countBy" type="text">
        <button type="submit">Click here to submit</button>
    </form>
    <p id="results"></p>
</body>
</html>
